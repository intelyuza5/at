<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>出席フォーム</title>
</head>
<body>
  <h1>出席フォーム</h1>

  <form id="attendanceForm">
    <label>名前：</label>
    <input type="text" id="name" required><br><br>

    <label>4桁PIN：</label>
    <input type="password" id="pin" pattern="\d{4}" required><br><br>

    <button type="button" onclick="submitAttendance()">出席する</button>
  </form>

  <p id="result"></p>

  <script>
    async function submitAttendance() {
      const name = document.getElementById("name").value;
      const pin = document.getElementById("pin").value;
      const resultEl = document.getElementById("result");

      if (!/^\d{4}$/.test(pin)) {
        resultEl.textContent = "PINは4桁の数字で入力してください。";
        return;
      }

      resultEl.textContent = "送信中...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyA7w6bZCZJmycD3SIOplFzcaezKJd2CT3CVyMr9BejPQOUsO2PVkJO2XtJ6VbumspN/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, pin })
        });

        const res = await response.json();
        if (res.status === "success") {
          resultEl.textContent = `✅ 出席完了：${res.name}`;
        } else {
          resultEl.textContent = `❌ エラー：${res.message}`;
        }
      } catch (err) {
        resultEl.textContent = "❌ 通信エラー（GASのURL・公開設定を確認）";
        console.error(err);
      }
    }
  </script>
</body>
</html>
